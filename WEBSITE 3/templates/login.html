{%extends 'format.html'%}

{% block content %}

<form action="/upload" method="post" enctype="multipart/form-data">
    <input type='text' name='filename'>
    <input type="file" name="file" accept='image/png, image/jpeg' >
    <input type="submit" value="Upload Image" name="submit">
  </form>

{% endblock %}
